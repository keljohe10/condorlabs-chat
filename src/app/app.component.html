<div class="container-fluid">
    <div class="row app-banner">
        <div class="col-1 text-rigth">
            <a class="navbar-brand">
                <img src="assets/img/firebase2.png" width="75" height="45" class="d-inline-block align-top mt-3 mb-3 ml-3 app-tittle">
            </a>
        </div>
        <div class="col-9 text-left app-tittle">
            <h1 class="app-position">FireChat</h1>
        </div>
        <div class="col-2">
            <div class="col-6 text-right m-4" *ngIf="_loginServices.user.uid">
                <button type="button " class="btn btn-outline-warning app-logout" (click)="_loginServices.logout() ">Logout</button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid app-router">
    <div *ngIf="!_loginServices.user.uid ">
        <app-login></app-login>
    </div>


    <div *ngIf="_loginServices.user.uid">
        <nav class="navbar navbar-expand-lg app-router app-background">
            <div class="collapse navbar-collapse  w-100 dual-collapse2 order-1 order-md-0">
                <ul class="nav navbar-nav app-navigate puntero">
                    <li class="nav-item" [ngClass]="{'app-active': navType == 'group'}">
                        <a class="nav-link" (click)="nav( 'group') ">Group</a>
                    </li>
                    <li class="nav-item" [ngClass]="{'app-active': navType == 'list'}">
                        <a class="nav-link" (click)="nav( 'list') ">Chats-Users</a>
                    </li>
                    <li class="nav-item" [ngClass]="{'app-active': navType == 'profile'}">
                        <a class="nav-link" (click)="nav( 'profile') ">Profile</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container-fluid" *ngIf="_loginServices.user.uid">

        <div class="animated fadeIn slow" *ngIf="navType=='list' ">

            <div class="row ">
                <div class="col-4 app-user">
                    <app-group-chat></app-group-chat>
                </div>
                <div class="col-8 text-right app-router">
                    <router-outlet></router-outlet>
                </div>
            </div>

        </div>
        <div class="chat-window animated fadeIn slow " *ngIf="navType=='group' ">
            <app-chat></app-chat>
        </div>
        <div class="animated fadeIn slow " *ngIf="navType=='profile' ">
            <app-profile></app-profile>
        </div>

    </div>

</div>
